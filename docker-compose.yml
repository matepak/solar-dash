version: '3.8'

services:
  app:
    container_name: solar-dashboard
    build:
      context: .
      args:
        - NODE_ENV=development
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    # If you need to mount custom environment variables
    env_file:
      - .env.development
